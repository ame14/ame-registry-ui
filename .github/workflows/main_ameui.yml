# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ameui

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://amecontainers.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_aa22de1e85df4ac684a1cc051c74d410 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e8f3c5fe99b54dd4a1861b5798e9b840 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: amecontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aa22de1e85df4ac684a1cc051c74d410 }}/ameui:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ameui'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0a628964d91f42dba5cc63205953080d }}
        images: 'amecontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aa22de1e85df4ac684a1cc051c74d410 }}/ameui:${{ github.sha }}'